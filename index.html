<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Blueprint 3D - Example</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/example.css" rel="stylesheet">

    <script src="js/three.min.js"></script>
    <script src="js/blueprint3d.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <script src="js/example.js"></script>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row main-row">
        

                 <!-- Main Content -->
         <div class="col-xs-12 main">

          <!-- 3D Viewer -->
          <div id="viewer">

            <div id="main-controls">
              <a href="#" class="btn btn-default btn-sm" id="new">
                New Plan
              </a>
              <a href="#" class="btn btn-default btn-sm" id="saveFile">
                Save Plan
              </a>
              <a class="btn btn-sm btn-default btn-file">
               <input type="file" class="hidden-input" id="loadFile">
               Load Plan
              </a>
            </div>

            <div id="camera-controls">
              <a href="#" class="btn btn-default bottom" id="zoom-out">
                <span class="glyphicon glyphicon-zoom-out"></span>
              </a>
              <a href="#" class="btn btn-default bottom" id="reset-view">
                <span class="glyphicon glyphicon glyphicon-home"></span>
              </a>
              <a href="#" class="btn btn-default bottom" id="zoom-in">
                <span class="glyphicon glyphicon-zoom-in"></span>
              </a>
              
              <span>&nbsp;</span>

              <a class="btn btn-default bottom" href="#" id="move-left" >
                <span class="glyphicon glyphicon-arrow-left"></span>
              </a>
              <span class="btn-group-vertical">
                <a class="btn btn-default" href="#" id="move-up">
                  <span class="glyphicon glyphicon-arrow-up"></span>
                </a>
                <a class="btn btn-default" href="#" id="move-down">
                  <span class="glyphicon glyphicon-arrow-down"></span>
                </a>
              </span>
              <a class="btn btn-default bottom" href="#" id="move-right" >
                <span class="glyphicon glyphicon-arrow-right"></span>
              </a>
            </div>


          </div>

          <!-- 2D Floorplanner -->
          <div id="floorplanner">
            <canvas id="floorplanner-canvas"></canvas>
            <div id="floorplanner-controls">
              <div class="fp-controls-inner">
                <button id="move" class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-move"></span>
                  Liiguta
                </button>
                <button id="draw" class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-pencil"></span>
                  Joonista
                </button>
                <button id="delete" class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-remove"></span>
                  Kustuta
                </button>

                <!-- Grid presets row -->
                <div id="grid-presets" class="btn-group" style="margin-top: 8px;">
                  <button id="preset-1" class="btn btn-sm btn-default">1.8 x 1.0</button>
                  <button id="preset-2" class="btn btn-sm btn-default">2.4 x 1.2</button>
                  <button id="preset-3" class="btn btn-sm btn-default">1.1 x 2.3</button>
                </div>

                <div id="stats-text">
                  <div class="btn btn-sm btn-default stat-line" style="pointer-events: none;">
                    Päikesemoodulite arv: <span id="count-modules">0</span><span id="price-modules"></span>
                  </div>
                  <div class="btn btn-sm btn-default stat-line" style="pointer-events: none;">
                    Täitepaneelide arv: <span id="count-fillers">0</span><span id="price-fillers"></span>
                  </div>
                  <div class="btn btn-sm btn-default stat-line" style="pointer-events: none;">
                    Klambrite arv: <span id="count-clamps">0</span><span id="price-clamps"></span>
                  </div>
                </div>
              </div>
            </div>
            <div id="draw-walls-hint">
              Press the "Esc" key to stop drawing walls
            </div>
          </div>
      
        </div>
        <!-- End Right Column -->
      </div>
    </div>

  </body>
</html>
